<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css"/>
  </head>

  <body>
    <div class="scores"><a href="./highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start">Start Quiz</button> 
      </div>

      <!--- Question section -->
      <div id="questions" class="hide">
        <h4 id="question-title"></h4>
        <div id="choices" class="choices"></div>
      </div>

      <!--- All choides -->
      <div>
        <ol id="optionList" class="hide">
          <button onclick="checkAnswer(1)"><li class="choice_que" id="option1"></li> </button>
          <button onclick="checkAnswer(2)"><li class="choice_que" id="option2"></li></button>
          <button onclick="checkAnswer(3)"><li class="choice_que" id="option3"></li></button>
          <button onclick="checkAnswer(4)"><li class="choice_que" id="option4"></li></button>
        </ol>
      </div>

      <!--- All Answers -->
      <div id="answerSection" class="hide">
        <h3 id="answer-results" class="points"></h3>
      </div>

      <!----Result section -->
      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
